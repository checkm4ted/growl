commands:
- name: b
  description: build growl
  command: growl cross -os "%1" -s -l
- name: git
  description: git add and commit
  command: git add -A
  extra:
    - git commit -m %1
- name: gp
  description: git push
  command: git push orgin %1
- name: argstest
  description: test args
  command: echo %1
  extra:
    - echo "%2"